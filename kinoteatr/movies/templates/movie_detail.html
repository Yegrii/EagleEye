<!DOCTYPE html>
<html>
<head>
    <title>{{ movie.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'movies/css/style.css' %}">
</head>
<body>
    <header>
        <h1>{{ movie.title }}</h1>
    </header>
    <main>
        <h2>Movie Details</h2>
        <div class="movie-details">
            <div class="poster-container">
                <img src="{{ movie.poster.url }}" alt="{{ movie.title }}" class="poster">
            </div>
            <div class="movie-info">
                <h3>Description</h3>
                <p>{{ movie.description }}</p>
                <h3>Schedule</h3>
                <p>{{ movie.schedule }}</p>
            </div>
        </div>
    </main>
</body>
</html>
